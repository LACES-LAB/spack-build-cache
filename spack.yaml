spack:
  view: false
  specs:
    - matrix:
      - - adios2
        - catch2@2
        - cmake
      - - '%gcc@12'
  concretizer:
    unify: false
    reuse: dependencies
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    spack-build-cache: oci://ghcr.io/spack/github-actions-buildcache
    local-build-cache: oci://ghcr.io/laces-lab/spack-buildcache
  packages:
    all:
      require: target=x86_64_v2

