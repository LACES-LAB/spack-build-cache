spack:
  view: false
  specs:
    - adios2
    - mpich
    - cmake
    - fftw
    - catch2@2
    - catch2@3
    - kokkos@develop std=17
    - kokkos-kernels
    - cabana
    - petsc
    - perfstubs
    - omega-h@main
  concretizer:
    unify: false
    reuse: dependencies
  config:
    install_tree:
      root: /opt/spack
      padded_length: 128
  mirrors:
    spack-build-cache: oci://ghcr.io/spack/github-actions-buildcache
    local-build-cache: oci://ghcr.io/laces-lab/spack-buildcache
  packages:
    all:
      require: target=x86_64_v2

